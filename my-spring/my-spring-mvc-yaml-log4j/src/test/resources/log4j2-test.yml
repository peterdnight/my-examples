# why yaml http://jessenoller.com/blog/2009/04/13/yaml-aint-markup-language-completely-different

status: warn

monitorInterval: 30

appenders:
  
  console:
    name: consoleAppender
    target: SYSTEM_OUT
    PatternLayout:
      Pattern: "%d ==== (%file:%line) ==== thread: %thread ==== %-8p>%n%logger.%method() %n\t%m%n%n"
        
  RollingFile: 
    name: errorsAppender
    fileName: logs/warnings.log
    filePattern: "logs/warning-%i.log.gz"
    append: true
    DefaultRolloverStrategy:
      max: 3
    policies:
      SizeBasedTriggeringPolicy:
        size: "5 MB"
    PatternLayout:
      Pattern: "%d ==== %F ==== thread: %t ==== %-8p>%n%C.%M() => %x (line: %L)%n\t%m%n%n"
        
        
#        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

loggers:
      
  root: { level: warn }

  logger:
  
    - name: org.sample
      level: info
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
      - ref : errorsAppender
        level: warn
        
    - name: org.apache.catalina
      level: warn
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
      - ref : errorsAppender
      
    - name: springfox
      level: error
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
      - ref : errorsAppender
      
    - name: org.springframework.boot.context.config.ConfigFileApplicationListener
      level: debug
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
      - ref : errorsAppender
         
    - name: org.springframework.boot.autoconfigure.logging
      level: info 
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
      
    - name: org.springframework.boot.context.embedded.tomcat.TomcatEmbeddedServletContainer
      level: info
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
      - ref : errorsAppender

      
    - name: org.springframework
      level: warn
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
      - ref : errorsAppender
        level: warn
      
    - name: org.springframework.boot
      level: warn
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
      - ref : errorsAppender
        level: warn
      
    - name: org.springframework.security
      level: warn
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
      - ref : errorsAppender
        level: warn
      
    - name: org.springframework.security.ldap.search
      level: warn
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
      - ref : errorsAppender
        level: warn
        
    - name: org.springframework.boot.autoconfigure.security
      level: warn
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
        
    - name: test
      level: info
      additivity: false
      AppenderRef:  
      - ref: consoleAppender
        

      
   