
#
#  ref https://logging.apache.org/log4j/2.x/manual/layouts.html
#  


Configuration: 
  status: warn
  
  skipJansi: false
  
  monitorInterval: 10
  
  appenders:
    
    Console:
      name: consoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        #Pattern: "--- %-11p %-60logger{5.9.~} (%file:%line).%method()   %n%-15date{ABSOLUTE} %-55thread %n%n%message%n---%n%n"
        # %d is preferred for full output; but for desktop 
        # https://logging.apache.org/log4j/2.x/log4j-core/apidocs/org/apache/logging/log4j/core/pattern/AnsiEscape.html#BG_GREEN
        disableAnsi: false
        Pattern: "%highlight{--- %-11p %-60logger{5.9.~} (%file:%line).%method()   %n%-15date{ABSOLUTE} %-55thread %n%message%n---%n%n}{ERROR=bright red bg_white, WARN=bright red, INFO=black, DEBUG=green, TRACE=BRIGHT YELLOW}"
     
   
        
          
    RollingFile: 
    
      - name: errorsAppender
        fileName: logs/warnings-current.log
        filePattern: "logs/warnings-previous-%i.log.gz"
        append: true
        
        DefaultRolloverStrategy:
          max: 1
          
        policies:
          SizeBasedTriggeringPolicy:
            size: "10 MB"
                
        JSONLayout:
          compact: true
          includeTimeMillis: true 
          locationInfo: true # expensive operation
          complete: false
          eventEol: true
          KeyValuePair:
          - key: "timestamp"
            value: "$${date:yyyy-MM-dd'T'HH:mm:ss.SSSZ}"
          - key: "friendlyDate"
            value: "$${date:MMM dd' 'HH:mm:ss}"
     
      # for desktop testing of json view only    
      - name: json-file-appender
        fileName: logs/all-json-current.log
        filePattern: "logs/all-json-previous-%i.log.gz"
        append: true
        
        DefaultRolloverStrategy:
          max: 1
        policies:
          SizeBasedTriggeringPolicy:
            size: "10 MB"    
            
        JSONLayout:
          compact: true
          includeTimeMillis: true 
          locationInfo: true # expensive operation
          complete: false
          eventEol: true
          KeyValuePair:
          - key: "timestamp"
            value: "$${date:yyyy-MM-dd'T'HH:mm:ss.SSSZ}"
          - key: "friendlyDate"
            value: "$${date:MMM dd' 'HH:mm:ss}"

  
  loggers: 
  
    root:
      level: warn
      AppenderRef:  
      - ref: consoleAppender
      - ref: json-file-appender
      - ref : errorsAppender
        level: warn
      
  
    logger:
        
      - name: org.sample
        level: info
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref: json-file-appender
        - ref : errorsAppender
          level: warn
        
      - name: com.zaxxer
        level: info
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref: json-file-appender
        - ref : errorsAppender
          level: warn
        
      - name: com.zaxxer.hikari.HikariConfig
        level: info
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref: json-file-appender
        - ref : errorsAppender
          level: warn
    
      

        
    #
    #  Spring BOOT: Show application yaml files, and boot messages
    #
          
      - name: org.springframework.boot.context.config.ConfigDataLoaders
        level: trace
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref: json-file-appender
          
      - name: org.springframework.boot.SpringApplication
        level: info
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref: json-file-appender
        
      
        
      
      - name: org.springframework.data
        level: info 
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref: json-file-appender
        - ref : errorsAppender
          level: warn
      
      - name: org.springframework.orm
        level: info 
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref: json-file-appender
        - ref : errorsAppender
          level: warn
          
          
          
