<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Editor</title>
<style type="text/css" media="screen">
body {
	overflow: hidden;
}

#my-yaml-editor {
	margin: 0;
	position: relative;
	height: 200px;
	width: 50%;
	border: 1px solid grey;
}
</style>

<script src="/webjars/ace-builds/1.3.3/src-noconflict/ace.js"
	type="text/javascript" charset="utf-8"></script>

<script>
	var editor;

	function myFunction() {
		console.log("Building editor");
		editor = ace.edit("my-yaml-editor");
		//editor.setTheme("ace/theme/twilight");
		//editor.setTheme("ace/theme/textmate");
		//editor.session.setMode("ace/mode/yaml");

		editor.setOptions({
			mode : "ace/mode/yaml",
			theme : "ace/theme/textmate",
			newLineMode : "unix",
			tabSize : 2,
			fontSize : "12pt",
			useSoftTabs : true
		});

		editor.getSession().on('change', function() {
			document.getElementById("output").innerHTML = editor.getValue();
		});

	}

	function updateTheme() {
		editor.setTheme(document.getElementById("-theme").value);
	}
</script>

</head>

<body onload="myFunction()">

	<a href="https://ace.c9.io/#nav=howto" target="_blank">https://ace.c9.io/#nav=howto</a>
