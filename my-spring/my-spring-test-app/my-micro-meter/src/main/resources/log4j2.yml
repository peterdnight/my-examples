
#
#  ref https://logging.apache.org/log4j/2.x/manual/layouts.html
#  



Configuration: 
  
  status: warn
  
  monitorInterval: 5
  
  appenders:
    
    console:
      
      name: consoleAppender
      target: SYSTEM_OUT
      
      JSONLayout:
        compact: true
        includeTimeMillis: true 
        locationInfo: true # expensive operation
        complete: false
        eventEol: true
        KeyValuePair:
        - key: "timestamp"
          value: "$${date:yyyy-MM-dd'T'HH:mm:ss.SSSZ}"
        - key: "friendlyDate"
          value: "$${date:MMM dd' 'HH:mm:ss}"
          
          
    RollingFile:
    
      - name: errorsAppender
        fileName: logs/warnings.log
        filePattern: "logs/warning-%i.log.gz"
        append: true
        DefaultRolloverStrategy:
          max: 3
        policies:
          SizeBasedTriggeringPolicy:
            size: "5 MB"
        JSONLayout:
          compact: true
          includeTimeMillis: true 
          locationInfo: true # expensive operation
          complete: false
          eventEol: true
          KeyValuePair:
          - key: "timestamp"
            value: "$${date:yyyy-MM-dd'T'HH:mm:ss.SSSZ}"
          - key: "friendlyDate"
            value: "$${date:MMM dd' 'HH:mm:ss}"
          

  loggers: 
  
  
    root:
      level: warn
      AppenderRef:  
      - ref: consoleAppender
      - ref : errorsAppender
  
    logger:
    
    
      - name: org.sample
        level: info
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref : errorsAppender
          level: warn
        
      - name: org.csap
        level: info
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref : errorsAppender
          level: warn
        
    #
    #  Spring BOOT: Show application yaml files, and boot messages
    #
          
      - name: org.springframework.boot.context.config.ConfigDataLoaders
        level: trace
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref : errorsAppender
          
      - name: org.springframework.boot.SpringApplication
        level: info
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref : errorsAppender
        
        
        

        

        

      
   